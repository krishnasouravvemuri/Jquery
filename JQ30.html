<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery #30 - Focus() function</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{
            background-color: black;
            color : white;
        }
    </style>

    <script>
        $(document).ready(function(){
            $('input').focus(function(){
                $("label").html("<b>The input field is focussed ! </b>").fadeIn(1500).fadeOut(1500)
            });
        });
    </script>
</head>
<body>
    <input type = "text" id = 'user_input' placeholder = "Input Please"><br><br>
    <label style = 'display : none' ></label>

</body>
</html>
