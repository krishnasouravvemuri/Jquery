<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery #12 - slideDown() function</title>
    <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script>

        $(document).ready(function(){
            $('.bt1').click(function(){
                $('p').slideDown(300)  // Takes these parameters : speed(in ms / slow / fast) , easing , callback
            });
        });

    </script>
</head>
<body>
    <button class = "bt1">
        Click me !
    </button>

    <p style = "display: none;">This is the text!</p>
</body>
</html>
