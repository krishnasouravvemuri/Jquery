<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery #6 - Hide() with call back function</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $('button').click(function(){
                $('p').hide(1000 , function(){ // Writing a Call-back function
                //  Hide takes these parameters : speed(in ms / slow / fast) , easing , callback
                    alert("paragraph is hidden")
                });
            });
        });

    </script>
</head>
<body>
    <button>Hide</button>
    <p>This is a paragraph</p>
</body>
</html>
